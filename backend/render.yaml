# Render configuration for FastAPI Backend
# Render will auto-detect this file when deploying

services:
  - type: web
    name: mindspace-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: DB_URL
        value: sqlite:///tmp/backend.db
      - key: PYTHON_VERSION
        value: 3.10.12
